{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>{% block title %}Untitled{% endblock %}</title>
	
	<!-- kanit -->
	<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prompt:wght@100;400&display=swap" rel="stylesheet">

	{% compress css %}
	<link rel="stylesheet"
		href="{% static 'src/output.css' %}">
	{% endcompress %}

	<script>
		function ThaiDate(date){
			let monthNames = [
				"มกราคม","กุมภาพันธ์","มีนาคม","เมษายน","พฤษภาคม","มิถุนายน",
				"กรกฎาคม","สิงหาคม","กันยายน","ตุลาคม","พฤศจิกายน","ธันวาคม"
			];
	
			let years = date.getFullYear() + 543;
			let month = monthNames[date.getMonth()];
			let numOfDay = date.getDate();
	
			let hours = date.getHours().toString().padStart(2, "0");
			let minutes = date.getMinutes().toString().padStart(2, "0");
			let seconds = date.getSeconds().toString().padStart(2, "0");
			return `${numOfDay} ${month} ${years} ${hours}:${minutes}:${seconds} น.`;
		}
	
		function UpdateTime() {
			let now = ThaiDate(new Date());
			document.getElementById('currentDateTime').innerHTML = now;
		}
	
		setInterval(UpdateTime, 1000);
		function DisplayTable(state) {
			document.getElementById('myTable').style.visibility = state;
		}
		function calAverage() {
			let n1 = Number.parseInt(document.getElementById('num1').value);
			let n2 = Number.parseInt(document.getElementById('num2').value);
			let n3 = Number.parseInt(document.getElementById('num3').value);
			let r = (n1 + n2 + n3)/ 3;
			document.getElementById('result').innerHTML = "ค่าเฉลี่ย:" + r;
		}
	</script>
	
</head>

<body>
	<div class="container mx-auto mt-4 py-4 ">
		{% block content %}
		{% endblock content %}
	</div>
</body>

</html>
